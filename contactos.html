<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contactos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="stylecontactos.css">
</head>
<body>
    
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
          <svg class="bi me-2" width="40" height="32" aria-hidden="true"><use xlink:href="#bootstrap"></use></svg>
          <span class="fs-4">AboutMe</span>
        </a>
  
        <ul class="nav nav-pills">
          <li class="nav-item"><a href="index.html" class="nav-link active" aria-current="page">Inicio</a></li>
          <li class="nav-item"><a href="Sobre mi.html" class="nav-link">Sobre mi</a></li>
          <li class="nav-item"><a href="portafolio.html" class="nav-link">Portafolio</a></li>
          <li class="nav-item"><a href="contactos.html" class="nav-link">Contactos</a></li>
        </ul>
      </header>



      <div class="container-contact100">
        <div class="wrap-contact100">
          <div class="contact100-pic js-tilt" data-tilt="" style="will-change: transform; transform: perspective(300px) rotateX(0deg) rotateY(0deg);">
            <img class="imagen23" src="img/ilustracion-vectorial-sobre_1186366-91735.avif" height="400px" alt="IMG">
          </div>
  
          <form class="contact100-form validate-form">
            <span class="contact100-form-title">
              Contactame
            </span>
  
            <div class="wrap-input100 validate-input" data-validate="Name is required">
              <input class="input100" type="text" name="Nombre" placeholder="Name">
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-user" aria-hidden="true"></i>
              </span>
            </div>
  
            <div class="wrap-input100 validate-input alert-validate" data-validate="Valid email is required: ex@abc.xyz">
              <input class="input100" type="text" name="email" placeholder="Email">
              <span class="focus-input100"></span>
              <span class="symbol-input100">
                <i class="fa fa-envelope" aria-hidden="true"></i>
              </span>
            </div>
  
            <div class="wrap-input100 validate-input alert-validate" data-validate="Message is required">
              <textarea class="input100" name="message" placeholder="Mensaje"></textarea>
              <span class="focus-input100"></span>

            </div>

  
            <div class="container-contact100-form-btn">
              <button class="contact100-form-btn">
                Send
              </button>
            
            </div>
            <br>
            <br>
            <p>Correo: misaeljeremias.vf@gmail.com</p>
            <p>Instagram: mxsaelv_</p>
          </form>
        </div>
      </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
